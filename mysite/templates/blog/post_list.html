{% extends 'blog/base.html'%}


{% block title_block %}
	<title>Home</title>
{% endblock %}

{% block body_block %}
	{% for post in posts %}
		<div class="post">
			<p class="date">Published : {{ post.published_date }}</p>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<hr>
		</div>
	{% endfor %}
{% endblock %}
