<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

	{% block title_block %}
		<title></title>
	{% endblock %}
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/blog.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

</head>
	<body>
		
		<div class="header">
			<h1><a href="{% url 'post_list' %}">Bskullll Blog</a></h1>

			{% if request.user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu">New Post</a>
				<a href="{% url 'about' %}" class="top-about">About</a>
			{% else %}
				<a href="/admin/login/?next=/admin/" class="top-menu">Login</a>
				<a href="{% url 'about' %}" class="top-about">About</a>
			{% endif %}
		</div>

		<hr>
		
		<div class="content container">
			<div class="row">
	        	<div class="col-md-8">
					{% block body_block %}
						<!-- Our Data Goes Here -->
					{% endblock %}
				</div>
			</div>	
		</div>
	</body>
</html>
